<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>carta de invitacion para mi cumple</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, sans-serif;
    background:#f497a9;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

/* Caja blanca */
.card{
    background:white;
    padding:25px;
    border-radius:20px;
    width:320px;
    box-shadow:0 0 25px rgba(0,0,0,0.2);
}

h1{
    margin-bottom:15px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

.aceptar{
    background:#ff4d6d;
    color:white;
}

.si{
    background:#ff4d6d;
    color:white;
}

.no{
    background:#444;
    color:white;
}

/* Imagen final */
#final{
    display:none;
    flex-direction:column;
    align-items:center;
}

#final img{
    width:280px;
    height:350px;
    object-fit:cover;
    border-radius:20px;
    margin-top:20px;
    animation:shake 0.4s infinite;
}

@keyframes shake{
    0%{transform:translate(0,0);}
    25%{transform:translate(3px,-3px);}
    50%{transform:translate(-3px,3px);}
    75%{transform:translate(3px,3px);}
    100%{transform:translate(0,0);}
}
</style>
</head>

<body>

<!-- üéµ M√∫sica -->
<audio id="musica" src="musica.mp3" loop></audio>

<!-- üîí T√©rminos -->
<div id="terminos" class="card">
    <h2>terminos y condiciones</h2>
    <p>1. no pelear para nada</p>
    <p>2. hacerle caso a mi hombre en todo lo que diga</p>
    <p>3. cumplir las primeras 2</p>
    <button class="aceptar" onclick="aceptar()">acepto todo lo que venga de ti papi</button>
</div>

<!-- üíå Pregunta -->
<div id="pregunta" class="card" style="display:none;">
    <h2>amor</h2>
    <p>quieres pasar el dia de hoy 14/02/26 con el anfitrion Diego Andres Badell Navas aqui presente?</p>
    <button class="si" onclick="mostrarFinal()">obvio si amor hermoso precioso bonito te amo</button>
    <button class="no" onclick="moverNo()">otro dia hijito ‚ù§</button>
</div>

<!-- üéâ Final -->
<div id="final">
    <h1>normalito, ya sabia que no puedes estar un dia sin mi, tranquila, si?</h1>
    <img src="ee.jpg" alt="ee">
</div>

<script>

function aceptar(){
    document.getElementById("terminos").style.display="none";
    document.getElementById("pregunta").style.display="block";

    // üî• AQU√ç empieza la m√∫sica (por interacci√≥n)
    document.getElementById("musica").play();
}

function mostrarFinal(){
    document.getElementById("pregunta").style.display="none";
    document.getElementById("final").style.display="flex";
}

function moverNo(){
    let boton = document.querySelector(".no");
    boton.style.position="absolute";
    boton.style.top=Math.random()*80+"%";
    boton.style.left=Math.random()*80+"%";
}

</script>

</body>
</html>
