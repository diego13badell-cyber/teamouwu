<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Amor üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(#ff9a9e, #fecfef);
    text-align: center;
    overflow: hidden; /* ahora s√≠ bloqueamos scroll */
    height: 100vh;
}

/* CONTENEDOR PRINCIPAL */
#main {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
}

/* BOTONES */
button {
    padding: 15px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    display: none;
}

#noBtn {
    background: #444;
    color: white;
    position: absolute;
    display: none;
}

#termsBtn {
    background: white;
}

/* MODAL */
#termsModal {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    top: 0;
}

#termsContent {
    background: white;
    width: 90%;
    max-width: 400px;
    margin: 120px auto;
    padding: 20px;
    border-radius: 20px;
}

/* FINAL PANTALLA COMPLETA */
#final {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(#ff4d6d, #ff99ac);
    top: 0;
    left: 0;
    color: white;
}

#finalContent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#final img {
    width: 320px;
    border-radius: 20px;
    margin-top: 20px;
    animation: shake 0.3s infinite;
}

/* TEMBLAR */
@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-3px,2px); }
    50% { transform: translate(3px,-2px); }
    75% { transform: translate(-2px,3px); }
    100% { transform: translate(0,0); }
}

/* CORAZONES */
.heart {
    position: fixed;
    font-size: 25px;
    animation: explode 2s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0); opacity:1; }
    100% { transform: translateY(-200px) scale(2); opacity:0; }
}
</style>
</head>

<body>

<div id="main">
    <h1>Antes de hacerte la pregunta... üíå</h1>
    <button id="termsBtn">Ver T√©rminos üíñ</button>
    <button id="yesBtn">S√≠ mi amor ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
</div>

<!-- MODAL -->
<div id="termsModal">
    <div id="termsContent">
        <h2>T√©rminos y Condiciones</h2>
        <p>1. No pelear üò°‚ùå</p>
        <p>2. Besitos obligatorios üíã</p>
        <p>3. Amor infinito üíï</p>
        <button id="acceptBtn">Acepto ‚ù§Ô∏è</button>
    </div>
</div>

<!-- FINAL -->
<div id="final">
    <div id="finalContent">
        <h1>Sab√≠a que dir√≠as que s√≠ üòç‚ù§Ô∏è</h1>
        <img src="ee.jpg" alt="ee">
    </div>
</div>

<audio id="musica" src="musica.mp3"></audio>

<script>
const termsBtn = document.getElementById("termsBtn");
const termsModal = document.getElementById("termsModal");
const acceptBtn = document.getElementById("acceptBtn");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const final = document.getElementById("final");
const musica = document.getElementById("musica");

/* Mostrar t√©rminos */
termsBtn.onclick = () => {
    termsModal.style.display = "block";
};

/* Aceptar */
acceptBtn.onclick = () => {
    termsModal.style.display = "none";
    termsBtn.style.display = "none";
    yesBtn.style.display = "inline-block";
    noBtn.style.display = "inline-block";
};

/* NO huye */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Explosi√≥n */
function explosion() {
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
}

/* S√ç */
yesBtn.onclick = () => {
    if (musica) musica.play().catch(()=>{});
    explosion();
    document.getElementById("main").style.display = "none";
    final.style.display = "block";
};
</script>

</body>
</html>
